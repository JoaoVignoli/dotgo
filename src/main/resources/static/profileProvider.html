<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Prestador - DotGo</title>
  <link rel="stylesheet" href="profileProvider.css" />
</head>
<body>
<!-- Bloco: Header do Perfil do Prestador -->
<header class="profile-header">
  <button class="back-button" aria-label="Voltar">
    <!-- Ícone de voltar (seta) SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </button>

  <h1 class="logo">dotgo</h1>

  <div class="header-icons">
    <!-- Ícone de coração (favoritar) SVG -->
    <button class="icon-button" aria-label="Favoritar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#E65B48" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                 2 6 4 4 6.5 4c1.74 0 3.41 1.01 
                 4.22 2.44C11.59 5.01 13.26 4 15 4 
                 17.5 4 19.5 6 19.5 8.5 
                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </button>

    <!-- Ícone de compartilhar SVG -->
    <button class="icon-button" aria-label="Compartilhar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 12v7a1 1 0 001 1h14a1 1 0 001-1v-7"/>
        <path d="M16 6l-4-4-4 4"/>
        <path d="M12 2v14"/>
      </svg>
    </button>
  </div>
</header>

</body>
</html>
