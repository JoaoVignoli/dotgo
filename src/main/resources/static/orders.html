<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/orders.css" />

<body>
  <div class="app-container">
    <!-- BLOCO 1 - Header -->
    <header class="provider-header">
      <button class="botaoAcao" id="btnVoltar" aria-label="Voltar">
    </button>
      <h1 class="logo">dotgo</h1>
      <div class="header-icons">
    </div>
</header>

    <!-- ABAS DE STATUS -->
<div class="status-tabs">
  <button class="status-tab active" data-status="pendente">Pendente</button>
  <button class="status-tab" data-status="concluida">Concluídas</button>
  <button class="status-tab" data-status="cancelada">Canceladas</button>
  <button class="status-tab" data-status="encerrada">Encerradas</button>
  <button class="status-tab" data-status="todas">Todas</button>
</div>

    <!-- CONTAINER DE CONTEÚDO -->

      <div class="orders-list" id="orders-list">
        <!-- As ordens serão inseridas aqui pelo JavaScript -->
      </div>

      <!-- Mensagem quando não há ordens -->
      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
        </div>
        <h3>Nenhuma ordem encontrada</h3>
        <p>Você ainda não possui ordens de serviço nesta categoria.</p>
      </div>
    </div>

       <!-- Modal para detalhes da ordem -->
    <div id="serviceModal" class="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Detalhes da Ordem</h2>
          <button class="modal-close" aria-label="Fechar modal" id="closeServiceModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-content" id="serviceModalContent">
          <!-- Conteúdo do modal de detalhes da ordem será inserido aqui -->
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Agendamento -->
    <div id="confirmationModal" class="modal-overlay">
      <div class="modal-container small">
        <div class="modal-header">
          <button class="modal-close" aria-label="Fechar modal" id="closeConfirmationModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-content confirmation-content">
          <div class="confirmation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#00C851" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
