<html lang="pt-BR">

<head>

<body>
  <div class="app-container">
    <!-- BLOCO 1 - Header -->

      <button class="botaoAcao" id="btnVoltar" aria-label="Voltar">
      </button>
      <h1 class="logo">dotgo</h1>
      <div class="header-icons">
      </div>
    </header>

    <!-- ABAS DE STATUS -->
    <div class="status-tabs">
      <button class="status-tab active" data-status="pendente">Pendente</button>
      <button class="status-tab" data-status="concluida">Concluídas</button>
      <button class="status-tab" data-status="cancelada">Canceladas</button>
      <button class="status-tab" data-status="encerrada">Encerradas</button>
      <button class="status-tab" data-status="todas">Todas</button>
    </div>

    <!-- CONTAINER DE CONTEÚDO -->
    <div class="content-container">
      <div class="orders-list" id="orders-list">
        <!-- As ordens serão inseridas aqui pelo JavaScript -->
      </div>

      <!-- Mensagem quando não há ordens -->
      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-icon">

            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10,9 9,9 8,9" />
          </svg>
        </div>
        <h3>Nenhuma ordem encontrada</h3>
        <p>Você ainda não possui ordens de serviço nesta categoria.</p>
