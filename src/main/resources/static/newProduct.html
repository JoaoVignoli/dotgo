<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="/css/newProduct.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <script src="/js/newProduct.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <button class="action-button" id="returnButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="currentcolor"
                    style="color: #0C0C0C">
                    <path
                        d="M26.7188 15C26.7188 15.373 26.5706 15.7306 26.3069 15.9944C26.0432 16.2581 25.6855 16.4063 25.3125 16.4063H8.08595L14.1234 22.4426C14.3876 22.7068 14.536 23.0651 14.536 23.4387C14.536 23.8123 14.3876 24.1706 14.1234 24.4348C13.8593 24.6989 13.501 24.8474 13.1274 24.8474C12.7537 24.8474 12.3954 24.6989 12.1313 24.4348L3.69376 15.9973C3.56266 15.8666 3.45864 15.7114 3.38766 15.5404C3.31669 15.3695 3.28015 15.1863 3.28015 15.0012C3.28015 14.8161 3.31669 14.6328 3.38766 14.4619C3.45864 14.291 3.56266 14.1357 3.69376 14.0051L12.1313 5.56758C12.2621 5.43677 12.4174 5.33301 12.5883 5.26221C12.7592 5.19142 12.9424 5.15498 13.1274 5.15498C13.3123 5.15498 13.4955 5.19142 13.6664 5.26221C13.8373 5.33301 13.9926 5.43677 14.1234 5.56758C14.2543 5.69839 14.358 5.85368 14.4288 6.02459C14.4996 6.1955 14.536 6.37868 14.536 6.56367C14.536 6.74866 14.4996 6.93184 14.4288 7.10275C14.358 7.27366 14.2543 7.42896 14.1234 7.55977L8.08595 13.5938H25.3125C25.6855 13.5938 26.0432 13.7419 26.3069 14.0056C26.5706 14.2694 26.7188 14.627 26.7188 15Z" />
                </svg>
            </button>
            <H1 class="page-title">Produtos:</H1>
        </header>
        <div class="product-list" id="product-list">
            <button class="action-button" id="addProductButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="currentColor"
                    style="color: #0C0C0C">
                    <path
                        d="M53.4375 30C53.4375 30.7459 53.1412 31.4613 52.6137 31.9887C52.0863 32.5162 51.3709 32.8125 50.625 32.8125H32.8125V50.625C32.8125 51.3709 32.5162 52.0863 31.9887 52.6137C31.4613 53.1412 30.7459 53.4375 30 53.4375C29.2541 53.4375 28.5387 53.1412 28.0113 52.6137C27.4838 52.0863 27.1875 51.3709 27.1875 50.625V32.8125H9.375C8.62908 32.8125 7.91371 32.5162 7.38626 31.9887C6.85882 31.4613 6.5625 30.7459 6.5625 30C6.5625 29.2541 6.85882 28.5387 7.38626 28.0113C7.91371 27.4838 8.62908 27.1875 9.375 27.1875H27.1875V9.375C27.1875 8.62908 27.4838 7.91371 28.0113 7.38626C28.5387 6.85882 29.2541 6.5625 30 6.5625C30.7459 6.5625 31.4613 6.85882 31.9887 7.38626C32.5162 7.91371 32.8125 8.62908 32.8125 9.375V27.1875H50.625C51.3709 27.1875 52.0863 27.4838 52.6137 28.0113C53.1412 28.5387 53.4375 29.2541 53.4375 30Z" />
                </svg>
                <span>Adicionar Produto</span>
            </button>
        </div>
        <footer class="app-footer">
            <button disabled class="finish-button" id="finishButton">
                <div>
                    <span>Finalizar</span>
                </div>
            </button>
        </footer>
    </div>
    <div id="add-product-modal" class="hidden" class="">
        <div class="modal-content">
            <button class="close-button" id="closeModalButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <div class="image-placeholder" id="openGalary">
                    <span id="addPicture">+</span>
                    <img class="picture-placeholder" src="" id="exibitionPicture">
                    <input type="file" hidden id="selectPicture" accept="image/*"/>
                </div>
            </div>

            <form class="modal-form">
                <label for="product-name">Nome</label>
                <input type="text" id="product-name" name="product-name">

                <label for="product-description">Descrição</label>
                <input type="text" id="product-description" name="product-description">

                <label for="product-value">Valor</label>
                <input type="number" id="product-value" name="product-value" placeholder="0,00" step="0.01">

                <label for="product-time">Tempo Estimado</label>
                <input type="text" id="product-time" name="product-time">

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="receive-attachments" name="receive-attachments" checked>
                        <label for="receive-attachments">Receber Anexos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="auto-approve" name="auto-approve" checked>
                        <label for="auto-approve">Aprovar Automaticamente</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="value-tbd" name="value-tbd">
                        <label for="value-tbd">Valor a combinar</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="time-tbd" name="time-tbd">
                        <label for="time-tbd">Tempo Estimado a combinar</label>
                    </div>
                </div>

                <button type="submit" class="confirm-button" id="createdProduct">Confirmar</button>
            </form>
        </div>
    </div>
</body>

</html>
